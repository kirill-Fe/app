<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сборка на Black Russia</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #app-bar {
            background-color: #2196F3;
            color: white;
            padding: 15px;
            font-size: 1.2em;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        #message {
            font-size: 1.2em;
            margin-top: 100px;
            color: #555;
        }

        #download-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #download-button:hover {
            background-color: #3e8e41;
        }

        #notification {
            position: fixed;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: top 0.5s ease-in-out;
            width: 80%;
            max-width: 400px;
            box-sizing: border-box;
        }

        #notification.show {
            top: 20px;
        }

        #fullscreen-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            font-size: 3em;
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        #fullscreen-message.show {
            display: flex;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            #app-bar {
                font-size: 1em;
                padding: 10px;
            }

            #message {
                font-size: 1em;
                margin-top: 80px;
            }

            #download-button {
                font-size: 1em;
                padding: 10px 20px;
            }

            #notification {
                font-size: 0.9em;
                padding: 10px;
                width: 90%;
            }

            #fullscreen-message {
                font-size: 2em;
            }
        }

        @media (max-width: 400px) {
            #notification {
                font-size: 0.8em;
            }

            #fullscreen-message {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <div id="message">
        Ожидание...
    </div>

    <button id="download-button">Скачать сборку (v16.11.0)</button>

    <div id="notification">
        Внимание! Обнаружено вредоносное ПО!
    </div>

    <div id="fullscreen-message">
        БЕСПЛАТНО ТОЛЬКО СЫР В МЫШЕЛОВКЕ!
    </div>

    <audio id="audio" src="ston_9zi2M1N.mp3" preload="auto"></audio>

    <script>
        const messageElement = document.getElementById('message');
        const notificationElement = document.getElementById('notification');
        const downloadButton = document.getElementById('download-button');
        const fullscreenMessageElement = document.getElementById('fullscreen-message');
        const audio = document.getElementById('audio');

        downloadButton.addEventListener('click', () => {
            messageElement.textContent = "Ожидайте скачивание...";

            // Simulate something happening
            setTimeout(() => {
                messageElement.textContent = "Загрузка завершена";
            }, 2000);

            // Show the notification with animation
            setTimeout(() => {
                notificationElement.classList.add('show');

                //Show full screen
                 setTimeout(() => {
                    fullscreenMessageElement.classList.add('show');
                     // Play the audio
                     audio.play();
                }, 2000);

                // Hide notification after a few seconds
                setTimeout(() => {
                    notificationElement.classList.remove('show');
                }, 5000);

            }, 4000);
        });

        // DISCLAIMER
        // This is a purely visual effect. It does not detect real malware.
        // This is intended for demonstration purposes only.
    </script>

</body>
</html>
